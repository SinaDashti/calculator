<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="container" class="container">
            <div id="display" class="display">
                <div id="display-up" class="display-up">Menu</div>
                <div id="display-mid" class="display-mid">
                    <p>
                        <span id='txt1' class="history-t1"></span>
                        <span id='newline1' class="nl"><br></span>
                        <span id='txt2' class="history-t2"></span>
                        <span id='newline2' class="nl"><br></span>
                        <span id='txt3' class="history-t3"></span>
                    </p>
                </div>
                <div id="display-down" class="display-down"></div>
            </div>
            <div id="operation" class="operations" value="on">
                <button id='start' class="cell-10 reset start">AC</button>
                <button id='clearScreen' class="cell-11 reset clearScreen">C</button>
                <button id='arrow' class="cell-12 reset clearOne">&larr;</button>
                <button id='percent' class="cell-13 percent operator">&percnt;</button>
                <button id='oneOver' class="cell-14 oneOver operator">&#8543;x</button>
                <button id='radical' class="cell-15 radical operator">&radic;x</button>
                <button id='pow2' class="cell-16 pow2 operator">x&sup2;</button>
                <button id='divide' class="cell-17 div operator">&divide;</button>
                <button class="cell-7 num">7</button>
                <button class="cell-8 num">8</button>
                <button class="cell-9 num">9</button>
                <button id='mul' class="cell-21 mul operator">&times;</button>
                <button class="cell-4 num">4</button>
                <button class="cell-5 num">5</button>
                <button class="cell-6 num">6</button>
                <button id='sub' class="cell-20 sub operator">&minus;</button>
                <button class="cell-1 num">1</button>
                <button class="cell-2 num">2</button>
                <button class="cell-3 num">3</button>
                <button id='plus' class="cell-19 add operator">&plus;</button>
                <button id='plus-minus' class="cell-22 plus-minus">&plus;&#8725;&minus;</button>
                <button class="cell-0 num">0</button>
                <button id='dot' class="cell-23 dot">&#8228;</button>
                <button id='equal' class="cell-18 equal operator">&equals;</button>
            </div>
        </div>
    </main>

</body>
<script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>

</html>
