<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="container" class="container">
            <div id="display" class="display">
                <div id="display-up" class="display-up">Menu</div>
                <div id="display-mid" class="display-mid">Current computations</div>
                <div id="display-down" class="display-down"></div>
            </div>
            <div id="operation" class="operations">
                <div class="cell-10 reset start">AC</div>
                <div class="cell-11 reset clearScrean">C</div>
                <div class="cell-12 reset clearOne">&larr;</div>
                <div class="cell-13 percent">&percnt;</div>
                <div class="cell-14 oneOver">&#8543;x</div>
                <div class="cell-15 radical">&radic;x</div>
                <div class="cell-16 pow2">x&sup2;</div>
                <div class="cell-17 div">&divide;</div>
                <div id='number' class="cell-7">7</div>
                <div id='number' class="cell-8">8</div>
                <div id='number' class="cell-9">9</div>
                <div class="cell-21 mul">&times;</div>
                <div id='number' class="cell-4">4</div>
                <div id='number' class="cell-5">5</div>
                <div id='number' class="cell-6">6</div>
                <div class="cell-20 sub">&minus;</div>
                <div id='number' class="cell-1">1</div>
                <div id='number' class="cell-2">2</div>
                <div id='number' class="cell-3">3</div>
                <div class="cell-19 add">&plus;</div>
                <div class="cell-22 plus-minus">&plus;&#8725;&minus;</div>
                <div id='number' class="cell-0">0</div>
                <div class="cell-23 dot">&#8228;</div>
                <div class="cell-18 equal">&equals;</div>
            </div>
        </div>
    </main>

</body>
<script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>

</html>
